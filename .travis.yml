language: c
sudo: required
dist: trusty
addons:
  apt:
    packages:
      - locales
      - language-pack-de
      - re2c
      - libgmp-dev
      - libicu-dev
      - libmcrypt-dev
      - libtidy-dev
      - libenchant-dev
      - libaspell-dev
      - libpspell-dev
      - librecode-dev
      - libsasl2-dev
      - libxpm-dev
      - libt1-dev
      - cpanminus
      - openssl
      - libssl-dev
      - libbz2-dev
      - sqlite3
      - libsqlite3-dev
      - libsqlite3-0
compiler:
  - gcc
cache:
  - apt
env:
  - NGINX_SRC_VERSION=1.10.3
install:
  - sudo cpanm -n Test::Nginx
before_script:
  - ./.travis/compiler.sh
script:
  _ ./.travis/test.sh